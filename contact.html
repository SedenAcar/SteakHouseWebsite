    <!--! contact section start  -->
    <section class="contact" id="contact">
        <h1 class="heading">contact <span>us</span></h1>
        <div class="row">
            <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3254.902242406925!2d33.27271507651187!3d35.33324897270146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14de12bbd3f81229%3A0x9aadd2e6dbd14b36!2s87MG%2B74V%2C%20Karaman%2099320!5e0!3m2!1str!2s!4v1712180609522!5m2!1str!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form>
                <h3>get in touch</h3>
                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="name" />
                </div>
                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="name" />
                </div>
                <div class="inputBox">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="name" />
                </div>
                <input type="submit" class="btn" value="contact now" />
            </form>
        </div>
    </section>
